<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Controle de Funcionários Web [versão 1.0]</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<h:dataTable value="#{bFuncionario.listagem}" var="objFuncionario">
				<f:facet name="header">
					<h:outputLabel value="Listagem de Funcionarios" />
					<br />
					<h:commandLink value="Cadastrar Novo" action="index" />
				</f:facet>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{objFuncionario.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{objFuncionario.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Salário</f:facet>
					<h:outputLabel value="#{objFuncionario.salario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Bonus</f:facet>
					<h:outputLabel value="#{objFuncionario.bonus}" />
				</h:column>
				<h:column>
					<f:facet name="header">Desconto</f:facet>
					<h:outputLabel value="#{objFuncionario.desconto}" />
				</h:column>
				<h:column>
					<f:facet name="header">Total</f:facet>
					<h:outputLabel
						value="#{objFuncionario.salario + objFuncionario.bonus - objFuncionario.desconto}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
