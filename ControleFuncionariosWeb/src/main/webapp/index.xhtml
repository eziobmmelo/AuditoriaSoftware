<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Controle de Funcionários Web [versão 1.0]</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Funcionários" />
				</f:facet>
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{bFuncionario.funcionario.nome}" />
				<h:outputLabel value="Salário:" />
				<h:inputText value="#{bFuncionario.funcionario.salario}" />
				<h:outputLabel value="Bonus:" />
				<h:inputText value="#{bFuncionario.funcionario.bonus}" />
				<h:outputLabel value="Desconto:" />
				<h:inputText value="#{bFuncionario.funcionario.desconto}" />
			</h:panelGrid>
			<h:commandButton value="Salvar" action="#{bFuncionario.actionInsert}" />
			<!--	<h:outputLabel value="#{msgs.title}" />  Pacote de mensagens estudar -->
		</h:form>
	</div>
</h:body>
</html>
